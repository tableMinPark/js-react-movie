<!DOCTYPE html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>                        
    <script type="text/babel">
        const root = document.getElementById("root");

        function App () {
            const [counter, setCounter] = React.useState(0);  // 배열에 있는 요소를 변수로 바로 맵핑해준다. counter <- 0 / modifier <- f
            const onClick = () => {
                // setCounter(counter + 1);             // 직접 접근해서 값을 수정하는 방법
                setCounter((current) => current + 1);   // 현재의 값을 불러와서 수정하는 방법 : 위와 동일한 기능이지만, counter 에 직접접근하지 않고, 현재의 값(current)에 + 1을 해주기 때문에 좀 더 안전한 방법
        }

            return(
                <div>
                    <h3>Total clicks: {counter}</h3>                
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        }

        ReactDOM.render(<App />, root);
    </script>
</html>
